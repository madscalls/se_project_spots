<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <meta name="description" content="Social media platform" />
    <meta name="author" content="Madison Callahan" />
    <meta name="keywords" content="Spot" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.svg" alt="spots logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Bessie Coleman avatar"
            class="profile__avatar"
          />
          <div class="profile__column">
            <div class="profile__avatar-content">
              <h1 class="profile__name">Bessie Coleman</h1>
              <p class="profile__description">Aviator</p>
            </div>
            <button type="button" class="profile__edit-btn">
              <img
                src="./images/Edit-Icon.svg"
                alt="pencil icon"
                class="profile__edit-btn-icon"
              />Edit Profile
            </button>
          </div>
          <button type="button" class="profile__new-post-btn">
            <img
              src="./images/Plus-icon.svg"
              alt="plus icon"
              class="profile__new-post-plus"
            />New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <img
                src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="Val Thorens img"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Val Thorens</h2>
                <button type="button" class="card__like-btn"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/2-photo-by-ceiline-from-pexels.jpg"
                alt="Resturant Terrace img"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Resturant Terrace</h2>
                <button type="button" class="card__like-btn"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg"
                alt="Outdoor Cafe"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">An Outdoor Cafe</h2>
                <button type="button" class="card__like-btn"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/4-photo-by-maurice-laschet-from-pexels.jpg"
                alt="Bridge"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">
                  A very long bridge, over the forest in dubai, very scary veiw
                </h2>
                <button type="button" class="card__like-btn"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
                alt="Tunnel View with shadows"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Tunnel with morning light</h2>
                <button type="button" class="card__like-btn"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="Cabin in snowy forest"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Mountain house</h2>
                <button type="button" class="card__like-btn"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__content">2024 Â© Spots</p>
      </footer>
      <!--modals!!!!!!!!!!!!!!-->
      <div class="modal" id="edit-modal">
        <div class="modal__container">
          <div class="modal__header">
            <button type="button" class="modal__close-btn">
              <img src="./images/close-modal-icon.svg" alt="close button" />
            </button>
            <h2 class="modal__title">Edit Profile</h2>
          </div>
          <form class="modal__form">
            <label for="profile-name-input" class="modal__label"
              >Name
              <input
                id="profile-name-input"
                type="text"
                class="modal__input"
                placeholder="Type your name"
                required
              />
            </label>
            <label for="profile-description-input" class="modal__label"
              >Description
              <input
                id="profile-description-input"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
                required
              />
            </label>
            <button type="submit" class="modal__save-btn">Save</button>
          </form>
        </div>
      </div>

      <div class="modal" id="add-modal">
        <div class="modal__container">
          <div class="modal__header">
            <button type="button" class="modal__close-btn">
              <img src="./images/close-modal-icon.svg" alt="close button" />
            </button>
            <h2 class="modal__title">New post</h2>
          </div>
          <form class="modal__form">
            <label for="profile-new-img-link" class="modal__label"
              >Image link<br />
              <input
                id="profile-new-img-link"
                type="text"
                class="modal__input"
                placeholder="Paste a link to the picture"
                required
              />
            </label>
            <label for="profile-img-caption" class="modal__label"
              >Caption<br />
              <input
                id="profile-img-caption"
                type="text"
                class="modal__input"
                placeholder="Type your caption"
                required
              />
            </label>
            <button type="submit" class="modal__save-btn">Save</button>
          </form>
        </div>
      </div>
    </div>
    <script defer src="./scripts/index.js"></script>
  </body>
</html>
